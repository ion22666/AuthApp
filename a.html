<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: black;
    }

    .parent {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 1);
      width: 40vh;
      height: 40vh;

      backdrop-filter: blur(0.5rem);
    }

    .child {
      width: 20vh;
      height: 20vh;
      color: red;
      position: absolute;
      z-index: -1;
      background-color: lightgreen;
    }

    .child1 {
      z-index: 2;
    }
  </style>
</head>

<body>
  <div class="parent">
    <div class="child">
      Child content0
    </div>
    <div class="child1">
      Child content1
    </div>
    Parent content
  </div>

</body>

</html>
